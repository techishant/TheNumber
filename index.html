<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECHISHANT | The Number?</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <!-- help -->
      <div class="helpPage">
        <div class="helpPageWrapper"></div>
      </div>
      <!-- helpClose -->
      <div id="losePage">
        <div class="wrapper">
          <h1 id="quote"></h1>
          <h1>
            Your score was:
            <div style="display: inline-block" id="scoreDis">00</div>
          </h1>
          <button id="reloadBtn" onclick="location.reload()">restart</button>
        </div>
      </div>
      <div class="main">
        <div class="scoreDiv">
          <div id="scoreBox">00</div>
          <span id="hover">+1</span>
        </div>
        <div class="cont">
          <div id="numContain">
            <p id="contain">87</p>
          </div>
          <div class="inpCont">
            <div class="inpuBox">
              <input id="dataInp" type="number" />
              <button id="dataInpBtn" onclick="check()">&check;</button>
            </div>
          </div>
          <button id="btn" onclick="dis()">NEXT</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
